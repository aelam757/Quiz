<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Code Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container" id="main-div">
        <div class="grid">
            <button id="startButton">Begin Quiz</button>
            <h1>Bootcamp Quiz</h1>
            <p id="score">Score:</p>
            <p id="timer">Time Left:</p>
            <hr style="margin-bottom: 45px">

            <div id="question" class="hide"></div>

            <div id="choiceList" class="hide" class="answer">
                <button class="btn0 choice"></button>
                <button class="btn1 choice"></button>
                <button class="btn2 choice"></button>
                <button class="btn3 choice"></button>
                <p id="rightorwrong"></p>
                <br>
        </div>
            <hr style="margin-top: 45px">
        <footer>
            <th id="progress">Questions 1 of 5.</th>
        </footer>
    </div>
    <script src="control.js"></script>
</body>

</html>
